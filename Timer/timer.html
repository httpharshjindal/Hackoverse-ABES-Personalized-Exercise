<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <label for="days">
                <input type="text" placeholder="00" id="days" readonly><br>
                Days
            </label>
            <label for="hours">
                <input type="text" placeholder="00" id="hours" readonly><br>
                Hours
            </label>
            <label for="minutes">
                <input type="text" placeholder="00" id="minutes" readonly><br>
                Minutes
            </label>
            <label for="seconds">
                <input type="text" placeholder="00" id="seconds" readonly><br>
                Seconds
            </label>
        </div>
        <div class="icons">
            <i class="fa-solid fa-2x fa-play" style="color: white;" id="play"></i>
            <i class="fa-solid fa-2x fa-rotate-right" style="color: white;" id="reset"></i>
        </div>
    </div>

    <script src="timer.js"></script>
</body>

</html>
